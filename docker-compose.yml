  composer:
    image: creshu-app-dev
    env_file:
      - path: ./.env.docker
        required: false
    environment:
      - XDEBUG_CONFIG="mode=off"
    volumes:
      - .:/var/www/html
    depends_on:
      database:
        condition: service_healthy
    command: bash -c "source $$NVM_DIR/nvm.sh && npm install && npm run build && php composer.phar install --no-interaction"
  migrator:
    image: creshu-app-dev
    env_file:
      - path: ./.env.docker
        required: false
    environment:
      - XDEBUG_CONFIG="mode=off"
    volumes:
      - .:/var/www/html
    command: php artisan migrate -n
    depends_on:
      database:
        condition: service_healthy
      composer:
        condition: service_completed_successfully
    networks:
      - creshu-network
  #migrator_testing:
  #   image: creshu-app-dev
